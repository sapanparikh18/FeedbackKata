plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.7.0"
    id("com.google.cloud.tools.jib") version "2.8.0"
    id "org.sonarqube" version "3.5.0.2730"
}

version = "0.2"
group = "co.incubyte"

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")

    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-jackson-databind")
    implementation("io.micronaut:micronaut-management")
    implementation("io.micronaut.micrometer:micronaut-micrometer-core")
    implementation("io.micronaut.micrometer:micronaut-micrometer-registry-azure-monitor")
    implementation("jakarta.annotation:jakarta.annotation-api")
    implementation("io.micronaut:micronaut-validation")
    implementation 'com.microsoft.azure:applicationinsights-runtime-attach:3.4.9'

    runtimeOnly 'com.microsoft.azure:applicationinsights-agent:3.4.9'
    runtimeOnly("ch.qos.logback:logback-classic")
}


application {
    mainClass.set("co.incubyte.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

tasks {
    dockerfile{
        entryPoint("java", "-javaagent:/home/app/libs/applicationinsights-agent-3.4.9.jar", "-jar", "/home/app/application.jar")
    }
    dockerBuild {
        images = ["${System.env.DOCKER_IMAGE ?: project.name}:$project.version"]
    }

    dockerBuildNative {
        images = ["${System.env.DOCKER_IMAGE ?: project.name}:$project.version"]
    }
    jib {
        to {
            image = "gcr.io/myapp/jib-image"
        }
    }
}

graalvmNative.toolchainDetection = false
micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("co.incubyte.*")
    }
}

sonarqube{
    properties  {
        property "sonar.projectName", "sapanparikh18_FeedbackKata"
        property "sonar.organization", "sapanparikh18"
    }
}
